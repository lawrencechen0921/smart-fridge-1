<div class="row">
  <div class="col s12 m6 offset-m3">

    <div class="card">
      <div class="card-content">
        <span class="card-title">Admin Login</span>
        <form ng-submit="logIn()">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" ng-model="username"/>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" ng-model="password" />
          </div>
          <div class="alert alert-danger" role="alert" ng-if="error">
            <strong>Bad credentials</strong>
            Please retry with correct username and password!
          </div>
          <div class="card-action right-align">
            <button type="submit" class="waves-effect waves-light btn purple darken-2">Log In</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
